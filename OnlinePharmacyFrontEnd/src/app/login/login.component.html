<div class="row">
    <div class="col-md-12">
        <div class="col-md-6 mx-auto mt-5">
        <div class="card mr-5 ml-5">
            <div class="card-header">
                Nerve Login
              </div>
              <div class="card-body center">
                  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                  <div class="row mt-2">
                      <div class="col-md-12">
                          
                         <div *ngIf="failedlogin;" class="alert alert-danger alert-dismissible fade show" role="alert">
                          <strong>Login Failed!</strong> Invalid username or password
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div> 							
                            							
                        <div *ngIf="successlogin;" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Login Succeed!</strong> <input type="button" (click)="linkLink()" class="btn btn-link" value=" Home Page">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div> 	
                    </div>
                  </div>  		
                  <div class="row mt-2">
                    <div class="col-md-12">
                       <input type="radio" value="Doctor" name="gender" (change)="onChange($event)"> Doctor
                       <input type="radio" value="Patient" name="gender" (change)="onChange($event)"> Patient
                    </div>
                </div>                  			
                  <div class="row mt-2">
                      <div class="col-md-12">
                         <input type="text" name="txtUsername" placeholder="Username" class="form-control" required [(ngModel)]="logindata.username"> 		
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-12">
                         <input type="password" name="txtPassword" placeholder="Password" class="form-control" required [(ngModel)]="logindata.password">
                      </div>
                  </div>  
                  <div class="row mt-2">
                      <div class="col-md-12">
                         <input type="submit" name="btnLogin" value="Login" class="btn btn-primary float-right">
                      </div>
                  </div>  
                  </form>	 
               
              </div>
        </div>
        </div>
    </div>
    </div>
